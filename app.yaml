application: sound-url
version: 52
runtime: php55
api_version: 1

handlers:
- url: /.*
  script: public/index.php
  
- url: /assets/(.*\.(htm$|html$|css$|js$|png$))
  static_files: public/assets/\1
  upload: public/assets/(.*\.(htm$|html$|css$|js$|png$))
  application_readable: true

env_variables:
  debug:  true
  authDriver: cookie
  theme: default
  timeZone: PRC     
 
